<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Formulário 002</title>
    <style>
        * {
            margin: 7;
            padding: 7;

        }

        h1 {
            text-align: center;
        }

        body {
            background-image: url(/mod04/exercicios/ex025/imgs/bg-palmeiras.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <h1>Treino de criação de Formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="on">

        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" minlength="3" maxlength="15" size="17" autocomplete="name"
                placeholder="Insira um nome">
        </p>

        <p>
            <label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome" minlength="8" maxlength="15" size="17"
                autocomplete="current-password" placeholder="Inisra uma senha válida">
        </p>

        <p>
            <label for="iemail">E-mail: </label>
            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Insira um email válido">
        </p>

        <p><input type="submit" value="Enviar"></p>

        <p><input type="reset" value="Limpar dados"></p>






    </form>

</body>

</html>
