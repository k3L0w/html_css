<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 003</title>
    <style>
        @font-face {
            font-family: 'myriadPRO';
            src: url(/mod04/exercicios/ex025/fonts/myriad-pro-regular.OTF);
        }

        :root {
            --fontmyriadPRO: 'myriadPRO';
        }


        body {
            background-color: rgba(60, 94, 146, 0.671);
            font-family: var(--fontmyriadPRO);

        }

        hr {
            color: white;
        }
    </style>
</head>

<body>
    <h1>FORMULÁRIO</h1>
    <hr>
    <h2>Alunos</h2>

    <form action="cadastro.js" method="get" autocomplete="on">

        <!-- controle caixa de texto -->
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" minlength="3" maxlength="15" size="17" autocomplete="name"
                placeholder="Insira um nome" required>
        </p>

        <!-- novos controles -->

        <!-- média da avaliação -->
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>

        <!-- período letivo -->
        <p>
            <label for="imes">Período letivo: </label>
            <input type="month" name="mes" id="imes" value="2023-01"> <!-- value (sempre feito em JS)-->
        </p>

        <!-- dia da avaliação -->
        <p>
            <label for="idia">Dia: </label>
            <input type="date" name="dia" id="idia" value="2023-01-28"> <!-- value (sempre feito em JS)-->
        </p>

        <!-- horário da avaliação -->
        <p>
            <label for="ihora">Horário da avaliação: </label>
            <input type="time" name="hora" id="ihora">
        </p>

        <hr> <!-- quebra de linha horizontal-->
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar formulário">
    </form>

</body>

</html>
