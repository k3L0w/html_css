<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario: 008 (Elemento: output)</title>
    <style>
        fieldset {
            border-radius: 7px;
        }
    </style>
</head>


<body>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>FICHA</legend>
            <p>
                <label for="inumero1">numero1: </label>
                <input type="number" name="numero1" id="inumero1" required
                    oninput="isoma.innerHTML = Number(inumero1.value) - Number(inumero2.value)">
            </p>

            <p>
                <label for="inumero2">numero2</label>
                <input type="number" name="numero2" id="inumero2" required
                    oninput="isoma.innerHTML = Number(inumero1.value) - Number(inumero2.value)">

            </p>

            <p>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>


    </form>

</body>

</html>
